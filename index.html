                { a: "–ü–æ–ø—Ä–æ—Å–∏—Ç—å –ø–æ–≤—ã—à–µ–Ω–∏—è", b: "–°—ç–∫–æ–Ω–æ–º–∏—Ç—å –±—é–¥–∂–µ—Ç –ª—é–±–æ–π —Ü–µ–Ω–æ–π", difficulty: "normal" },

                { a: "–û—Ç—Å—Ç–æ—è—Ç—å –≤–æ–∑–≤—Ä–∞—Ç", b: "–ù–µ –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å –¥–µ–Ω—å–≥–∏ –ø–æ –ø—Ä–∞–≤–∏–ª–∞–º", difficulty: "normal" },
                { a: "–°–¥–µ–ª–∞—Ç—å –ø–µ—Ä–≤—ã–π —à–∞–≥ –∫ –ø—Ä–∏–º–∏—Ä–µ–Ω–∏—é", b: "–û—Ç–∫–∞–∑–∞—Ç—å—Å—è –º–∏—Ä–∏—Ç—å—Å—è –∏–∑ –≥–æ—Ä–¥–æ—Å—Ç–∏", difficulty: "normal" }
            ],
            goalsShared: [
                { goal: "–£—Å–ø–µ—Ç—å –Ω–∞ –ø–æ–µ–∑–¥/—Å–∞–º–æ–ª—ë—Ç", obstacle: "–û–¥–∏–Ω –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –æ—Ç–≤–ª–µ–∫–∞–µ—Ç—Å—è —Ä–∞–∑–≥–æ–≤–æ—Ä–∞–º–∏", difficulty: "normal" },
                { goal: "–°–∫—Ä—ã—Ç—å –ø—Ä–æ–±–ª–µ–º—É –æ—Ç —Ç—Ä–µ—Ç—å–µ–≥–æ –ª–∏—Ü–∞", obstacle: "–¢—Ä–µ—Ç—å–µ –ª–∏—Ü–æ –≤–æ—Ç-–≤–æ—Ç –≤–æ–π–¥—ë—Ç", difficulty: "normal" },

                { goal: "–ü—Ä–æ–≤–µ—Å—Ç–∏ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä—ã", obstacle: "–ö–∞–∂–¥—ã–π —Å–ª—ã—à–∏—Ç –ø–æ-—Å–≤–æ–µ–º—É –∏ –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∏—Ä—É–µ—Ç", difficulty: "normal" },
                { goal: "–°–¥–µ–ª–∞—Ç—å ‚Äú–ø—Ä–æ–¥–∞—é—â–∏–π‚Äù –ø–∏—Ç—á", obstacle: "–í –∞—É–¥–∏—Ç–æ—Ä–∏–∏ —Å–∫–µ–ø—Ç–∏–∫, –∫–æ—Ç–æ—Ä—ã–π –ø–µ—Ä–µ–±–∏–≤–∞–µ—Ç", difficulty: "normal" },
                { goal: "–î–æ–π—Ç–∏ –¥–æ –ø—É–Ω–∫—Ç–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è", obstacle: "–°–±–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏/–∫–∞—Ä—Ç—ã –∏ —Å–ø–æ—Ä –æ –º–∞—Ä—à—Ä—É—Ç–µ", difficulty: "normal" },
                { goal: "–°–Ω—è—Ç—å –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ –≤ –≥—Ä—É–ø–ø–µ", obstacle: "–°–∫—Ä—ã—Ç—ã–π –∫–æ–Ω—Ñ–ª–∏–∫—Ç –≤—ã—Ö–æ–¥–∏—Ç –Ω–∞—Ä—É–∂—É", difficulty: "hard" }
            ],
            crazyOptions: [
                { text: "–ù–µ–ª—å–∑—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±—É–∫–≤—É '–ê'", type: "speech", difficulty: "hard" },
                { text: "–¢—ã –≤—Å—ë –≤—Ä–µ–º—è —Å–º–µ–µ—à—å—Å—è", type: "emotion", difficulty: "easy" },
                { text: "–¢–≤–æ–∏ —Ä—É–∫–∏ –∂–∏–≤—É—Ç —Å–≤–æ–µ–π –∂–∏–∑–Ω—å—é", type: "physical", difficulty: "normal" },
                { text: "–ö–∞–∂–¥–∞—è —Ñ—Ä–∞–∑–∞ ‚Äî —ç—Ç–æ –≤–æ–ø—Ä–æ—Å", type: "speech", difficulty: "normal" },
                { text: "–¢—ã –¥—É–º–∞–µ—à—å, —á—Ç–æ –≤—Å—ë –≤–æ–∫—Ä—É–≥ ‚Äî —Å–æ–Ω", type: "mental", difficulty: "hard" },
                { text: "–ù—É–∂–Ω–æ –∫–∞—Å–∞—Ç—å—Å—è —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫", type: "physical", difficulty: "normal" },
                { text: "–í—Ä–µ–º—è –∏–¥–µ—Ç –∑–∞–¥–æ–º –Ω–∞–ø–µ—Ä–µ–¥ (–æ—Ç—ã–≥—Ä–∞–π)", type: "world", difficulty: "hard" },
                { text: "–ü–æ–ª ‚Äî —ç—Ç–æ –ª–∞–≤–∞", type: "physical", difficulty: "easy" },
                { text: "–¢—ã –≥–æ–≤–æ—Ä–∏—à—å —Å—Ç–∏—Ö–∞–º–∏", type: "speech", difficulty: "hard" },
                { text: "–¢—ã –º–≥–Ω–æ–≤–µ–Ω–Ω–æ –∑–∞–±—ã–≤–∞–µ—à—å, —á—Ç–æ —Å–∫–∞–∑–∞–ª", type: "mental", difficulty: "normal" },
            ]
        };

        // --- Components ---

        const Card = ({ title, content, icon: Icon, colorClass, onReroll, showReroll = true }) => (
            <div className={`relative p-4 rounded-xl border-l-4 shadow-sm bg-gray-800 border-gray-700 ${colorClass} mb-3 transition-all hover:scale-[1.01]`}>
                <div className="flex justify-between items-start mb-2">
                    <div className="flex items-center gap-2 text-gray-400 text-xs uppercase tracking-wider font-semibold">
                        <Icon size={14} />
                        {title}
                    </div>
                    {showReroll && (
                        <button onClick={onReroll} className="text-gray-500 hover:text-white transition-colors p-1">
                            <RefreshCw size={14} />
                        </button>
                    )}
                </div>
                <div className="text-lg font-medium text-gray-100 leading-snug">
                    {content}
                </div>
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, size = 'md' }) => {
            const baseStyles = "font-bold rounded-full transition-all active:scale-95 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-yellow-400 text-black hover:bg-yellow-300 shadow-[0_0_15px_rgba(250,204,21,0.3)] disabled:opacity-50 disabled:shadow-none",
                secondary: "bg-gray-700 text-white hover:bg-gray-600 border border-gray-600",
                danger: "bg-red-500/20 text-red-200 border border-red-500/50 hover:bg-red-500/30",
                ghost: "bg-transparent text-gray-400 hover:text-white",
                outline: "border-2 border-yellow-400/50 text-yellow-400 hover:bg-yellow-400/10"
            };
            const sizes = {
                sm: "px-3 py-1 text-sm",
                md: "px-6 py-3 text-base",
                lg: "px-8 py-4 text-lg w-full"
            };

            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled}
                    className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`}
                >
                    {children}
                </button>
            );
        };

        function App() {
            // State
            const [screen, setScreen] = useState('onboarding'); 
            const [settings, setSettings] = useState({
                mode: 'duo', 
                duration: 60,
                difficulty: 'normal',
                crazyCount: 1,
                goalMode: 'dual' 
            });
            const [setup, setSetup] = useState(null);
            const [timeLeft, setTimeLeft] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [isPremium, setIsPremium] = useState(false);

            const timerRef = useRef(null);

            // Helper: Random item picker
            const getRandom = (list, diff) => {
                let pool = list;
                if (diff === 'easy') {
                    pool = list.filter(i => i.difficulty === 'easy');
                } else if (diff === 'normal') {
                    pool = list.filter(i => i.difficulty !== 'hard');
                }
                const item = pool[Math.floor(Math.random() * pool.length)];
                return item ? item : null;
            };

            const getText = (item) => item ? item.text : "–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã";

            const generateCharacter = () => {
                const role = getRandom(DICTIONARY.roles, settings.difficulty);
                const trait = getRandom(DICTIONARY.traits, settings.difficulty);
                return `${getText(role)} (${getText(trait)})`;
            };

            // Action: Generate Full Setup
            const generateSetup = () => {
                const newSetup = {
                    location: getText(getRandom(DICTIONARY.locations, settings.difficulty)),
                    charA: generateCharacter(),
                    charB: settings.mode === 'duo' ? generateCharacter() : null,
                    crazies: [],
                    mode: settings.mode,
                    goalMode: settings.goalMode
                };

                // Goals Logic
                if (settings.mode === 'duo') {
                    if (settings.goalMode === 'dual') {
                        // CONFLICT MODE
                        const pair = getRandom(DICTIONARY.goalsPairs, settings.difficulty);
                        if (pair) {
                            newSetup.goalA = pair.a;
                            newSetup.goalB = pair.b;
                        } else {
                            newSetup.goalA = getText(getRandom(DICTIONARY.goalsSingle, settings.difficulty));
                            newSetup.goalB = getText(getRandom(DICTIONARY.goalsSingle, settings.difficulty));
                        }
                    } else {
                        // SHARED MODE
                        const combo = getRandom(DICTIONARY.goalsShared, settings.difficulty);
                        if (combo) {
                            newSetup.sharedGoal = combo.goal;
                            newSetup.obstacle = combo.obstacle;
                        } else {
                            newSetup.sharedGoal = "–í—ã–∂–∏—Ç—å";
                            newSetup.obstacle = "–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫";
                        }
                    }
                } else {
                    // Solo / Pitch
                    newSetup.goal = getText(getRandom(DICTIONARY.goalsSingle, settings.difficulty));
                }

                // Crazy Options Logic
                const count = settings.mode === 'pitch' ? 1 : settings.crazyCount;
                for (let i = 0; i < count; i++) {
                    newSetup.crazies.push(getText(getRandom(DICTIONARY.crazyOptions, settings.difficulty)));
                }

                setSetup(newSetup);
            };

            const handleStartGame = () => {
                generateSetup();
                setScreen('generation');
            };

            const handleStartScene = () => {
                setTimeLeft(settings.duration);
                setIsRunning(true);
                setScreen('scene');
            };

            // Timer Effect
            useEffect(() => {
                if (isRunning && timeLeft > 0) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft((prev) => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0 && isRunning) {
                    setIsRunning(false);
                    if (timerRef.current) clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isRunning, timeLeft]);

            // Reroll Handlers
            const reroll = (key) => {
                setSetup(prev => {
                    let newVal;
                    if (key.includes('char')) {
                        newVal = generateCharacter();
                    } 
                    else if (key === 'location') {
                        newVal = getText(getRandom(DICTIONARY.locations, settings.difficulty));
                    }
                    else if (key === 'goal' || key === 'goalA' || key === 'goalB') {
                        newVal = getText(getRandom(DICTIONARY.goalsSingle, settings.difficulty));
                    }
                    else if (key === 'sharedGoal') {
                        const combo = getRandom(DICTIONARY.goalsShared, settings.difficulty);
                        newVal = combo ? combo.goal : "–¶–µ–ª—å";
                    }
                    else if (key === 'obstacle') {
                        const combo = getRandom(DICTIONARY.goalsShared, settings.difficulty);
                        newVal = combo ? combo.obstacle : "–ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ";
                    }
                    
                    return { ...prev, [key]: newVal };
                });
            };

            const rerollCrazy = (index) => {
                const newCrazies = [...setup.crazies];
                newCrazies[index] = getText(getRandom(DICTIONARY.crazyOptions, settings.difficulty));
                setSetup(prev => ({ ...prev, crazies: newCrazies }));
            };

            // --- Screens ---

            const OnboardingScreen = () => (
                <div className="flex flex-col h-full p-6 text-center justify-center max-w-md mx-auto">
                    <div className="mb-6 flex justify-center">
                        <div className="bg-yellow-400 p-4 rounded-full shadow-[0_0_20px_rgba(250,204,21,0.4)]">
                            <Zap size={40} className="text-black" />
                        </div>
                    </div>
                    <h1 className="text-3xl font-black text-white mb-2 uppercase tracking-tight">–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä<br/><span className="text-yellow-400">–ò–º–ø—Ä–æ–≤–∏–∑–∞—Ç–æ—Ä–∞</span></h1>
                    <p className="text-gray-400 mb-8">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å—Ü–µ–Ω. –ù–∏–∫–∞–∫–∏—Ö "—ç—ç—ç... –Ω—É—É...". –¢–æ–ª—å–∫–æ —ç–∫—à–Ω.</p>
                    <Button onClick={() => setScreen('settings')} size="lg">–ü–æ–≥–Ω–∞–ª–∏</Button>
                </div>
            );

            const SettingsScreen = () => (
                <div className="flex flex-col h-full p-6 max-w-md mx-auto">
                    <Header title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏" onBack={() => setScreen('onboarding')} />
                    
                    <div className="space-y-8 flex-1 overflow-y-auto py-4 no-scrollbar">
                        {/* Mode Selection */}
                        <Section title="–†–µ–∂–∏–º –∏–≥—Ä—ã">
                            <div className="grid grid-cols-1 gap-3">
                                <ModeOption 
                                    active={settings.mode === 'duo'} 
                                    onClick={() => setSettings({...settings, mode: 'duo', duration: 120})}
                                    title="–°—Ü–µ–Ω–∞ –≤–¥–≤–æ–µ–º" 
                                    desc="–ö–ª–∞—Å—Å–∏–∫–∞. 2 –∞–∫—Ç–µ—Ä–∞." 
                                />
                                <ModeOption 
                                    active={settings.mode === 'solo'} 
                                    onClick={() => setSettings({...settings, mode: 'solo', duration: 60})}
                                    title="–ú–æ–Ω–æ–ª–æ–≥" 
                                    desc="1 –∞–∫—Ç–µ—Ä. 60 —Å–µ–∫." 
                                />
                                <ModeOption 
                                    active={settings.mode === 'pitch'} 
                                    onClick={() => setSettings({...settings, mode: 'pitch', duration: 30})}
                                    title="–ü–∏—Ç—á" 
                                    desc="30 —Å–µ–∫ –Ω–∞ –≤—Å—ë." 
                                />
                            </div>
                        </Section>

                        {/* Goal Mode (Only for DUO) */}
                        {settings.mode === 'duo' && (
                            <Section title="–¢–∏–ø –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è">
                                <div className="bg-gray-800 p-1 rounded-xl flex">
                                    <button
                                        onClick={() => setSettings({...settings, goalMode: 'dual'})}
                                        className={`flex-1 py-3 rounded-lg text-sm font-bold flex flex-col items-center gap-1 transition-all ${
                                            settings.goalMode === 'dual' ? 'bg-gray-600 text-white shadow' : 'text-gray-500'
                                        }`}
                                    >
                                        <span className="flex items-center gap-2"><Users size={16}/> –ö–æ–Ω—Ñ–ª–∏–∫—Ç</span>
                                    </button>
                                    <button
                                        onClick={() => setSettings({...settings, goalMode: 'shared'})}
                                        className={`flex-1 py-3 rounded-lg text-sm font-bold flex flex-col items-center gap-1 transition-all ${
                                            settings.goalMode === 'shared' ? 'bg-gray-600 text-white shadow' : 'text-gray-500'
                                        }`}
                                    >
                                        <span className="flex items-center gap-2"><ShieldAlert size={16}/> –ö–æ–º–∞–Ω–¥–∞</span>
                                    </button>
                                </div>
                                <p className="text-xs text-gray-500 mt-2 px-1">
                                    {settings.goalMode === 'dual' 
                                        ? "üí° –î–≤–µ —Ä–∞–∑–Ω—ã–µ —Ü–µ–ª–∏ —Å–æ–∑–¥–∞—é—Ç –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ." 
                                        : "ü§ù –û–±—â–∞—è —Ü–µ–ª—å + –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ. –†–∞–±–æ—Ç–∞–π—Ç–µ —Å–æ–æ–±—â–∞."}
                                </p>
                            </Section>
                        )}

                        {/* Complexity */}
                        <Section title="–°–ª–æ–∂–Ω–æ—Å—Ç—å">
                            <div className="flex bg-gray-800 p-1 rounded-xl">
                                {['easy', 'normal', 'hard'].map((lvl) => (
                                    <button
                                        key={lvl}
                                        onClick={() => setSettings({...settings, difficulty: lvl})}
                                        className={`flex-1 py-2 rounded-lg text-sm font-bold capitalize transition-all ${
                                            settings.difficulty === lvl ? 'bg-gray-600 text-white' : 'text-gray-500'
                                        }`}
                                    >
                                        {lvl === 'easy' ? '–õ–∞–π—Ç' : lvl === 'normal' ? '–ù–æ—Ä–º' : '–î–∏—á—å'}
                                    </button>
                                ))}
                            </div>
                        </Section>

                        {/* Duration */}
                        <Section title="–¢–∞–π–º–µ—Ä">
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                {[30, 60, 90, 120, 180].map(sec => (
                                    <button
                                        key={sec}
                                        onClick={() => setSettings({...settings, duration: sec})}
                                        className={`w-14 h-14 shrink-0 rounded-full font-bold flex items-center justify-center border-2 transition-all ${
                                            settings.duration === sec 
                                                ? 'border-yellow-400 text-yellow-400 bg-yellow-400/10' 
                                                : 'border-gray-700 text-gray-500'
                                        }`}
                                    >
                                        {sec}
                                    </button>
                                ))}
                            </div>
                        </Section>

                        {/* Crazy Count */}
                        <Section title="–¢–≤–∏—Å—Ç—ã">
                            <div className="flex gap-4 items-center bg-gray-800 p-2 rounded-xl w-fit">
                                <button 
                                    onClick={() => setSettings(s => ({...s, crazyCount: Math.max(0, s.crazyCount - 1)}))}
                                    className="w-8 h-8 rounded-full bg-gray-600 text-white flex items-center justify-center font-bold"
                                >-</button>
                                <span className="text-lg font-bold w-4 text-center">{settings.crazyCount}</span>
                                <button 
                                    onClick={() => setSettings(s => ({...s, crazyCount: Math.min(2, s.crazyCount + 1)}))}
                                    className="w-8 h-8 rounded-full bg-gray-600 text-white flex items-center justify-center font-bold"
                                >+</button>
                            </div>
                        </Section>
                    </div>

                    <Button onClick={handleStartGame} size="lg" className="mt-4 shadow-xl">
                        –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å
                    </Button>
                </div>
            );

            const ModeOption = ({ title, desc, active, onClick }) => (
                <div 
                    onClick={onClick}
                    className={`p-4 rounded-xl border-2 cursor-pointer transition-all ${
                        active ? 'border-yellow-400 bg-gray-800' : 'border-gray-700 hover:border-gray-600 bg-gray-800/30'
                    }`}
                >
                    <div className="flex justify-between items-center mb-1">
                        <span className={`font-bold ${active ? 'text-white' : 'text-gray-400'}`}>{title}</span>
                        {active && <div className="w-3 h-3 bg-yellow-400 rounded-full shadow-[0_0_8px_rgba(250,204,21,0.8)]" />}
                    </div>
                    <p className="text-xs text-gray-500 leading-relaxed">{desc}</p>
                </div>
            );

            const GenerationScreen = () => (
                <div className="flex flex-col h-full p-6 max-w-md mx-auto">
                    <Header title="–°—Ü–µ–Ω–∞—Ä–∏–π" onBack={() => setScreen('settings')} />
                    
                    <div className="flex-1 overflow-y-auto py-2 space-y-1 no-scrollbar">
                        <Card title="–õ–æ–∫–∞—Ü–∏—è" content={setup.location} icon={MapPin} colorClass="border-blue-500" onReroll={() => reroll('location')} />

                        <Card title="–ü–µ—Ä—Å–æ–Ω–∞–∂ –ê" content={setup.charA} icon={User} colorClass="border-emerald-500" onReroll={() => reroll('charA')} />

                        {settings.mode === 'duo' && (
                            <Card title="–ü–µ—Ä—Å–æ–Ω–∞–∂ –ë" content={setup.charB} icon={User} colorClass="border-emerald-500" onReroll={() => reroll('charB')} />
                        )}

                        {settings.mode === 'duo' && settings.goalMode === 'dual' && (
                            <React.Fragment>
                                <Card title="–¶–µ–ª—å (–ü–µ—Ä—Å–æ–Ω–∞–∂ –ê)" content={setup.goalA} icon={Target} colorClass="border-orange-500" onReroll={() => reroll('goalA')} />
                                <Card title="–¶–µ–ª—å (–ü–µ—Ä—Å–æ–Ω–∞–∂ –ë)" content={setup.goalB} icon={Target} colorClass="border-orange-500" onReroll={() => reroll('goalB')} />
                            </React.Fragment>
                        )}

                        {settings.mode === 'duo' && settings.goalMode === 'shared' && (
                            <React.Fragment>
                                <Card title="–û–±—â–∞—è —Ü–µ–ª—å" content={setup.sharedGoal} icon={Users} colorClass="border-cyan-500" onReroll={() => reroll('sharedGoal')} />
                                <Card title="–ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ / –°—Ç–∞–≤–∫–∞" content={setup.obstacle} icon={ShieldAlert} colorClass="border-red-500" onReroll={() => reroll('obstacle')} />
                            </React.Fragment>
                        )}

                        {settings.mode !== 'duo' && settings.mode !== 'pitch' && (
                            <Card title="–¶–µ–ª—å" content={setup.goal} icon={Target} colorClass="border-orange-500" onReroll={() => reroll('goal')} />
                        )}

                        {setup.crazies.map((crazy, idx) => (
                            <Card key={idx} title={`–¢–≤–∏—Å—Ç #${idx+1}`} content={crazy} icon={Zap} colorClass="border-purple-500" onReroll={() => rerollCrazy(idx)} />
                        ))}
                    </div>

                    <div className="mt-4 grid grid-cols-2 gap-3">
                        <Button variant="secondary" onClick={generateSetup} size="md">
                            <RefreshCw size={18} /> –í—Å—ë
                        </Button>
                        <Button onClick={handleStartScene} size="md" className="col-span-1">
                            <Play size={18} /> –°—Ç–∞—Ä—Ç
                        </Button>
                    </div>
                </div>
            );

            const SceneScreen = () => {
                let timerColor = 'text-white';
                if (timeLeft < 10) timerColor = 'text-red-500 animate-pulse';
                else if (timeLeft < 30) timerColor = 'text-yellow-400';

                const formatTime = (seconds) => {
                    const m = Math.floor(seconds / 60);
                    const s = seconds % 60;
                    return `${m}:${s < 10 ? '0' : ''}${s}`;
                };

                return (
                    <div className="flex flex-col h-full bg-black relative overflow-hidden">
                        <div 
                            className="absolute top-0 left-0 h-2 bg-yellow-400 transition-all duration-1000 linear z-50"
                            style={{ width: `${(timeLeft / settings.duration) * 100}%` }}
                        />

                        <div className="flex-1 flex flex-col items-center justify-center p-6 z-10">
                            <div className={`text-8xl font-black mb-8 font-mono ${timerColor}`}>
                                {timeLeft > 0 ? formatTime(timeLeft) : "–°–¢–û–ü"}
                            </div>

                            {!isRunning && timeLeft === 0 && (
                                <div className="bg-gray-800 px-6 py-3 rounded-full text-white font-bold animate-bounce mb-8">
                                    –°—Ü–µ–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üëè
                                </div>
                            )}

                            <div className="w-full max-w-md bg-gray-900/80 backdrop-blur border border-gray-800 rounded-xl p-4 text-left space-y-3 opacity-80 hover:opacity-100 transition-opacity">
                                <CompactItem icon={MapPin} text={setup.location} color="text-blue-400" />
                                <CompactItem icon={User} text={`${setup.charA} / ${setup.charB || ''}`} color="text-emerald-400" />
                                
                                {setup.goalMode === 'dual' && setup.mode === 'duo' && (
                                    <React.Fragment>
                                        <CompactItem icon={Target} text={`–ê: ${setup.goalA}`} color="text-orange-400" />
                                        <CompactItem icon={Target} text={`–ë: ${setup.goalB}`} color="text-orange-400" />
                                    </React.Fragment>
                                )}

                                {setup.goalMode === 'shared' && setup.mode === 'duo' && (
                                    <React.Fragment>
                                        <CompactItem icon={Users} text={setup.sharedGoal} color="text-cyan-400" />
                                        <CompactItem icon={ShieldAlert} text={setup.obstacle} color="text-red-400" />
                                    </React.Fragment>
                                )}

                                {setup.mode !== 'duo' && setup.goal && <CompactItem icon={Target} text={setup.goal} color="text-orange-400" />}

                                {setup.crazies.map((c, i) => (
                                    <CompactItem key={i} icon={Zap} text={c} color="text-purple-400" />
                                ))}
                            </div>
                        </div>

                        <div className="p-6 pb-8 bg-gradient-to-t from-black via-black to-transparent z-20">
                            <div className="grid grid-cols-3 gap-4 max-w-md mx-auto">
                                {timeLeft === 0 ? (
                                    <Button onClick={() => setScreen('generation')} variant="secondary" className="col-span-1">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</Button>
                                ) : (
                                    <Button onClick={() => setIsRunning(!isRunning)} variant="secondary">
                                        {isRunning ? <Pause /> : <Play />}
                                    </Button>
                                )}
                                
                                {timeLeft === 0 ? (
                                    <Button onClick={() => {setTimeLeft(settings.duration); setIsRunning(true);}} className="col-span-2">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</Button>
                                ) : (
                                    <Button onClick={() => setScreen('generation')} variant="danger">–°—Ç–æ–ø</Button>
                                )}

                                {timeLeft > 0 && (
                                    <Button onClick={() => setTimeLeft(t => t + 30)} variant="outline">+30—Å</Button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const CompactItem = ({ icon: Icon, text, color }) => (
                <div className="flex items-start gap-3 overflow-hidden">
                    <Icon size={16} className={`${color} shrink-0 mt-1`} />
                    <span className="text-gray-300 text-sm leading-snug">{text}</span>
                </div>
            );

            const Header = ({ title, onBack }) => (
                <div className="flex items-center justify-between mb-6">
                    <button onClick={onBack} className="p-2 -ml-2 text-gray-400 hover:text-white rounded-full hover:bg-gray-800">
                        <X size={24} />
                    </button>
                    <h2 className="text-xl font-bold text-white">{title}</h2>
                    <div className="w-8" /> 
                </div>
            );

            const Section = ({ title, children }) => (
                <div className="mb-6">
                    <h3 className="text-gray-400 text-xs font-bold uppercase tracking-wider mb-3 ml-1">{title}</h3>
                    {children}
                </div>
            );

            return (
                <div className="bg-gray-900 text-gray-100 h-screen w-full font-sans selection:bg-yellow-500/30">
                    {screen === 'onboarding' && <OnboardingScreen />}
                    {screen === 'settings' && <SettingsScreen />}
                    {screen === 'generation' && <GenerationScreen />}
                    {screen === 'scene' && <SceneScreen />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
